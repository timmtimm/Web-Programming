<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel='stylesheet' href='https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css'>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css" >

  <title>Daftar Guru - SMA Pagi Sore</title>
</head>
<body>
  <main class="grid grid-cols-12 gap-x-10">
    <!-- sidebar  -->
    <div class="col-span-3 flex flex-col h-screen px-3 py-4 space-y-8 pl-5" style="background: #3E8CFF;">
        <div class="flex items-center space-x-3">
            <img class="block w-16" src="assets/img/logo.png" alt="Logo Sekolah">
            <div class="text-white flex flex-col">
                <span class="text-lg">Admin</span>
                <span class="font-bold text-xl">SMA Pagi Sore</span>
            </div>
        </div>
        <ul class="text-white space-y-2 text-lg pl-3">
          <ul class="text-white space-y-2 text-lg">
            <li><a href="/daftar-guru.html" class="space-x-1"><img class="inline-block" src="assets/img/jadwal-pelajaran.png" alt=""><span class="text-center text-white font-bold">Data Guru</span></a></li>
            <li class="space-x-1"><img class="inline-block" src="assets/img/daftar-guru.png" alt=""><span class="text-center text-gray-400 font-bold">Data Siswa</span></li>
            <li class="space-x-1"><img class="inline-block" src="assets/img/daftar-guru.png" alt=""><span class="text-center text-gray-400 font-bold">Data Wali Murid</span></li>
        </ul>
    </div>
    <div class="col-span-9 font-semibold mr-10 min-h-screen">
      <!-- Table -->
      <div class="mt-12 px-4 bg-red-400 mx-auto bg-white rounded-sm border border-gray-200">
        <!-- header  -->
        <div class="flex justify-between ">
          <h1 class="text-3xl mt-8">Tambah Guru SMA Pagi Sore</h1>
        </div>
        <div class="p-3 mt-8">
            <div class="">
                <form >
                  <div class="mb-8">
                    <label>Nama Guru</label>
                    <input id="guru__nama" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring focus:ring-2 focus:ring-blue-200" type="text">
                  </div>
                  <div class="mb-8">
                    <label>Kode Guru</label>
                    <input id="guru__kode" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring focus:ring-2 focus:ring-blue-200" type="text">
                  </div>
                  <div class="mb-8">
                    <label>Usia</label>
                    <input id="guru__usia" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring focus:ring-2 focus:ring-blue-200" type="number">
                  </div>
                  <div class="mb-8">
                    <label>Kelas Diajar</label>
                    <input id="guru__kelas" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring focus:ring-2 focus:ring-blue-200" type="text">
                  </div>
                  <div class="mb-8">
                    <label>Mata Pelajaran</label>
                    <input id="guru__mata_pelajaran" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring focus:ring-2 focus:ring-blue-200" type="text">
                  </div>
                  <button onclick="createGuru()" type="button" class="flex justify-between items-center text-white py-2 px-4 rounded-full font-semibold transition" style="background: #3E8CFF;"  onMouseOver="this.style.background='#3778da'" onMouseOut="this.style.background='#3E8CFF'" >Tambahkan</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    const createGuru = () => {
      let data = {
        "nama" : $("#guru__nama").val(),
        "kode" : $("#guru__kode").val(),
        "usia" : $("#guru__usia").val(),
        "kelas" : $("#guru__kelas").val(),
        "mata_pelajaran" : $("#guru__mata_pelajaran").val(),
      }

      console.log(data);
    }
  </script>
</body>
</html>
