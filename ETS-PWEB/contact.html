    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand mx-5" href="#" style="font-size: 2rem;">Curiculum Vitae</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main>
        <div class="template_bg d-flex" style="height: 92.1vh;">
            <div class="container align-self-center">
                
                <div class="card row mb-4">
                    <h1>
                        Want to reach me? Fill this
                    </h1>
                </div>

                <div class="card row m-auto">
                    <form class="form-text">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary mb-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
